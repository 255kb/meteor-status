<template name="meteorStatus">
    {{#if show}}
        {{#if isStyled}}
            <div class="meteor-status meteor-status-styled">{{langDisconnected}} <a href="#" class="retry">{{langRetryLink}}</a></div>
        {{else}}
                {{langDisconnected}} <a href="#" class="retry">{{langRetryLink}}</a>
        {{/if}}
    {{/if}}
</template>
