<template name="meteorStatus">
    {{#if show}}
        {{#if isStyled}}
            <div class="meteor-status {{position}}">{{langDisconnected}}{{#if showLink}} <a href="#" class="meteor-status-retry">{{langRetryLink}}</a>{{/if}}</div>
        {{else}}
            {{langDisconnected}}{{#if showLink}} <a href="#" class="meteor-status-retry">{{langRetryLink}}</a>{{/if}}
        {{/if}}
    {{/if}}
</template>
