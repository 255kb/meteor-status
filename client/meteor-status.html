<template name="meteorStatus">
    {{#if show}}
        {{#if isStyled}}
            <div class="meteor-status {{position}}">{{langDisconnected}} <a href="#" class="meteor-status-retry">{{langRetryLink}}</a></div>
        {{else}}
            {{langDisconnected}} <a href="#" class="meteor-status-retry">{{langRetryLink}}</a>
        {{/if}}
    {{/if}}
</template>
